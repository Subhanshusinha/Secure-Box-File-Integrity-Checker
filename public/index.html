<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBox | File Integrity Checker</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="glass-card p-5 w-100" style="max-width: 700px;">
            <div class="text-center mb-5">
                <div class="icon-wrapper mb-3">
                    <i class="fas fa-shield-alt fa-3x text-white"></i>
                </div>
                <h1 class="fw-bold text-white mb-2">SecureBox</h1>
                <p class="text-white-50">Advanced File Integrity Verification</p>
            </div>

            <div class="upload-section mb-4">
                <label for="fileInput" class="form-label text-white fw-semibold mb-2">
                    <i class="fas fa-file-upload me-2"></i>Select File
                </label>
                <input class="form-control form-control-lg custom-input" type="file" id="fileInput">
            </div>

            <button id="uploadBtn" class="btn btn-primary btn-lg w-100 mb-4 custom-btn">
                <span class="btn-text"><i class="fas fa-fingerprint me-2"></i>Generate Hash</span>
            </button>

            <div id="resultSection" class="result-box d-none mb-4">
                <label class="text-white-50 small mb-1">SHA-256 Hash</label>
                <div class="d-flex align-items-center bg-white bg-opacity-10 rounded p-3">
                    <code id="hashOutput" class="text-white text-break me-2"></code>
                    <button class="btn btn-sm btn-link text-white copy-btn" title="Copy to clipboard">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            </div>

            <div class="separator mb-4 position-relative text-center">
                <span class="text-white-50 bg-transparent px-2">VERIFY INTEGRITY</span>
            </div>

            <div class="compare-section mb-3">
                <label for="originalHash" class="form-label text-white fw-semibold mb-2">
                    <i class="fas fa-key me-2"></i>Original Hash
                </label>
                <input type="text" class="form-control form-control-lg custom-input" id="originalHash"
                    placeholder="Paste the original hash here...">
            </div>

            <button id="compareBtn" class="btn btn-success btn-lg w-100 custom-btn">
                <span class="btn-text"><i class="fas fa-check-double me-2"></i>Verify Match</span>
            </button>

            <div id="compareResult" class="mt-4 text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
